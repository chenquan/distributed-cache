worker_processes  1;

events {
    worker_connections  1024;
}


http {
   upstream  hit-server {
       server    hit-node1:9999;
       server    hit-node2:9999;
       server    hit-node3:9999;
   }

   server {
       listen       80;
       server_name  localhost;

       location / {
        proxy_pass http://hit-server;
        proxy_redirect default;
      }

    }

}